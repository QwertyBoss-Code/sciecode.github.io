<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Waves</title>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/96/three.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.7.2/dat.gui.min.js"></script>
        <style>
            @import url('https://fonts.googleapis.com/css?family=Raleway:900');
            @import url('https://fonts.googleapis.com/css?family=M+PLUS+Rounded+1c:700');
            * { margin: 0; border: 0; box-sizing: border-box; }
            body { margin: 0; overflow: hidden; background-color: #0f1519; user-select: none; }
            canvas { width: 100%; height: 100% }
            #brand { position: fixed; transition: 1s ease 0.5s; font-size: 30px; text-rendering: optimizeLegibility; -webkit-font-smoothing: subpixel-antialiased; font-family: 'Raleway', sans-serif; z-index: 2; text-shadow: 1px 1px rgba(0,0,0,0.4);}
            .brandPos { color: #f3f4f6; left: 4vw; top: 4vh; transform: translateX(0) scale(1.5); }
            .brandInit { transform: translateX(44vw) translateY(44vh) scale(4.5); }
            #overlay { width: 100vw; height: 100vh; background-color: #0f1519; z-index: 1; position: fixed; transition: opacity 1s linear 0.5s; pointer-events: none; overflow: hidden;}
            #quality { position: fixed; width: 26vw; top: 3vh; left: calc(50vw - 26vw/2); padding: 0px; overflow: hidden;}
            @media screen and (max-width: 1080px) {
                #quality { width: 284px; left: calc(50vw - 284px/2); }
            }
            #quality ul { list-style: none; margin: 0px; padding: 0px; box-sizing: border-box;}
            #quality ul li { float: left;  width: calc(100% / 4); list-style: none; color: #949494; margin: 0px; padding: 0px; overflow: hidden; box-sizing: border-box; border: 1.6px solid #949494; border-left: none; }
            #quality ul li:hover { background-color: rgba(90,90,90,0.1) }
            #quality li:first-child { border-left: 1.6px solid #949494; border-top-left-radius: 5px; border-bottom-left-radius: 5px; }
            #quality li:last-child { border-top-right-radius: 5px; border-bottom-right-radius: 5px;}
            #quality .qualities { display: block; font-family: 'M PLUS Rounded 1c', sans-serif; font-size: 13px; text-decoration: none; color: #949494; line-height: 25px; text-align: center; text-rendering: optimizeLegibility; -webkit-font-smoothing: subpixel-antialiased; text-shadow: 1px 1px #000000; transition: 0.6s ease}
            #quality .qualities:hover { color: #e4e5e6;}
            #quality .qualities.selected { color: #e4e5e6; }
            #quality .qualities.recommended { animation: pulse 1.8s 5; }
            #notice  { position: fixed; width: 100vw; top: 8vh; }
            #noticeText { color: #949494; font-family: 'M PLUS Rounded 1c', sans-serif; font-size: 13px; text-align: center; text-rendering: optimizeLegibility; -webkit-font-smoothing: subpixel-antialiased; transition: transform 0.8s ease, opacity 0.8s linear; user-select: none;} 
            .notice {
                opacity: 0;
                transform: translateY(20px);
            }
            .noticePulse {
                animation: show_hide 10s;
            }
            
            .sorry {
                position: absolute;
                color: white;
                font-family: 'M PLUS Rounded 1c', sans-serif;
                width: 100vw;
                top: 35vh;
                text-align: center;
                text-shadow: 2px 2px #000000;
            }
            .emote {
                position: absolute;
                color: white;
                font-family: 'M PLUS Rounded 1c', sans-serif;
                width: 100vw;
                top: 55vh;
                text-align: center;
                font-size: calc(10pt + 10vw);
                text-shadow: 2px 2px #000000;
            }
            .error {
                 pointer-events: none;
            }
            .invisible {
                opacity: 0;
            }
            .visible {
                opacity: 1;
            }

            @keyframes pulse {
                0% {
                    color: #949494;
                }
                50% {
                    color: #dde276;
                }
                100% {
                    color: #949494;
                }
            }

            @keyframes show_hide {
                0% {
                    opacity: 0;
                    transform: translateY(20px);
                }
                10% {
                    opacity: 1;
                    transform: translateY(0px);
                }
                90% {
                    opacity: 1;
                    transform: translateY(0px);
                }
                100% {
                    opacity: 0;
                    transform: translateY(20px);
                }
            }
        </style>
    </head>
    <body>
        <h1 id="brand" class="brandPos brandInit">Waves</h1>
        <div id="quality">
            <ul>
                <li><a class="qualities" href="javascript:void(0)" data-quality="0">low</a></li>
                <li><a class="qualities selected" href="javascript:void(0)" data-quality="1">medium</a></li>
                <li><a class="qualities" href="javascript:void(0)" data-quality="2">high</a></li>
                <li><a class="qualities" href="javascript:void(0)" data-quality="3">ultra</a></li>
            </ul>
        </div>
        <div id="notice"><h3 id="noticeText" class="notice">This experiment is running at high framerate, you might enjoy a better quality.</h3></div>
        <div id="overlay"></div>
        <div class="error invisible">
            <h1 class="sorry">sorry.<br />looks like you don't have WebGL enabled.</h1>
            <h2 class="emote">¯\_(ツ)_/¯</h2>
        </div>
        <script src="js/bundle.js"></script>
    </body>
</html>
